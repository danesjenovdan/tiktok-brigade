apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tiktok-brigade
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: 1000m
    nginx.org/client-max-body-size: "1000m"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - tiktok-brigade.lb.djnd.si
      secretName: tiktok-brigade-tls
  rules:
    - host: tiktok-brigade.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tiktok-brigade
                port:
                  number: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tiktok-brigade-nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*" # TODO
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - files.tiktok-brigade.lb.djnd.si
      secretName: tiktok-brigade-nginx-tls
  rules:
    - host: files.tiktok-brigade.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tiktok-brigade-nginx
                port:
                  number: 80
